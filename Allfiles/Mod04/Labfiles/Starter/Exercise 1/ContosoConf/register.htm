<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Register for ContosoConf</title>
        
        <link href="styles/site.css" rel="stylesheet" type="text/css" />
        <link href="styles/pages/register.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <nav class="page-nav">
            <div class="container">
                <a href="index.htm">Accueil</a>
                <a href="about.htm">A Propos</a>
                <a href="schedule.htm">Programmation</a>
                <a href="register.htm">Inscription</a>
            </div>
        </nav>
        
        <header class="page-header">
            <div class="container">
                <h1>ContosoConf</h1>
                <p class="tag-line">Une conférence en deux volets sur les derniers développements HTML5</p>
            </div>
        </header>
        
        <section class="page-section register">
            <div class="container">
                <h1>Inscription à la conférence</h1>
                <form method="post" action="/registration/new" id="registration-form">
                    <!--
                        TODO: Add form inputs

                        FirstName - required string
                        LastName - required string
                        EmailAddress - required email address
                        Password - required password string, at least 5 letters and numbers
                        ConfirmPassword
                        WebsiteUrl - optional url string
                    -->
                        
                    <!-- Use the following template for the inputs -->
                    <div class="field">
                        <label for="{input-id}">label:</label>
                        <input type="{type}" id="{input-id}" name="{input-name}" />
                    </div>
                    <!-- -->


                    <div>
                        <button type="submit">S'inscrire</button>
                    </div>
                </form>
            </div>
        </section>

        <footer class="page-footer">
            <div class="container">
                <p>
                    Hébergé par Contoso
                </p>
                <address>
                    Conference Center<br />
                    1234 Main Street<br />
                    Seattle<br />
                    WA 98999
                </address>
                <p>
                    &#169; 2020 Contoso
                </p>
            </div>
        </footer>
        
        <script src="scripts/pages/register.js" type="text/javascript"></script>
    </body>
</html>
