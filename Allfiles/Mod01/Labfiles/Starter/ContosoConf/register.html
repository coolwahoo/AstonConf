<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Register for ContosoConf</title>
        
        <link href="styles/site.css" rel="stylesheet" type="text/css" />
        <link href="styles/nav.css" rel="stylesheet" type="text/css" />
        <link href="styles/header.css" rel="stylesheet" type="text/css" />
        <link href="styles/footer.css" rel="stylesheet" type="text/css" />
        
        <link href="styles/pages/register.css" rel="stylesheet" type="text/css" />
        
        <link href="styles/mobile.css" rel="stylesheet" type="text/css" />
        <link href="styles/print.css" media="print" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <nav class="page-nav">
            <div class="container">
                <a href="index.html">Accueil</a>
                <a href="about.html">A Propos</a>
                <a href="schedule.html">Programme</a>
                <a href="register.html" class="active">S'inscrire</a>
                <a href="location.html">Emplacement</a>
                <a href="live.html">Live</a>
                <a href="feedback.html">Commentaires</a>
            </div>
        </nav>
        
        <header class="page-header">
            <div class="container">
                <h1>ContosoConf</h1>
                <p class="tag-line">Une conférence en deux volets sur les derniers développements HTML5</p>
            </div>
        </header>
        
        <section class="page-section register">
            <div class="container">
                <h1>S'inscrire à la conférence</h1>
                <form method="post" action="/registration/new" id="registration-form">
                    <div class="field">
                        <label for="first-name">Prénom:</label>
                        <input type="text" id="first-name" name="FirstName" required="required" autofocus="autofocus"/>
                    </div>
                    <div class="field">
                        <label for="last-name">Nom:</label>
                        <input type="text" id="last-name" name="LastName" required="required"/>
                    </div>
                    <div class="field">
                        <label for="email-address">Adresse Email:</label>
                        <input type="email" id="email-address" name="EmailAddress" required="required"/>
                    </div>
                    <div class="field">
                        <label for="password">Choisissez un mot de passe:</label>
                        <input type="password" id="password" name="Password" required="required" pattern="[a-zA-Z0-9]{5,}" title="At least 5 letters and numbers"/>
                    </div>
                    <div class="field">
                        <label for="confirm-password">Confirmez votre mot de passe:</label>
                        <input type="password" id="confirm-password" name="ConfirmPassword" required="required"/>
                    </div>
                    <div class="field">
                        <label for="website">Site Web / Blog:</label>
                        <input type="url" id="website" name="WebsiteUrl" placeholder="http://"/>
                    </div>
                    <div>
                        <button type="submit">S'inscrire</button>
                    </div>
                </form>

            </div>
        </section>

        <footer class="page-footer">
            <div class="container">
                <p>
                    Hébergé par Contoso
                </p>
                <address>
                    Conference Center<br />
                    1234 Main Street<br />
                    Seattle<br />
                    WA 98999
                </address>
                <p>
                    &#169; 2020 Contoso
                </p>
            </div>
        </footer>
        
        <script src="dist/register.bundle.js" type="module"></script>
    </body>
</html>
